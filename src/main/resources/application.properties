spring.datasource.url=jdbc:postgresql://localhost:5432/reddit_clone
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example.reddit_clone=TRACE
#info.application.name=reddit_clone
#info.application.description=Reddit clone using spring Boot 2
#info.application.version=0.0.1
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

